<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fork It</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- EasyMDE CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/easymde/dist/easymde.min.css"
  >

  <!-- Diff2Html CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css"
  >

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap JS Bundle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- EasyMDE (CodeMirror Markdown Editor) -->
  <script 
    src="https://unpkg.com/easymde/dist/easymde.min.js">
  </script>

  <!-- jsDiff (Required for generating diff) -->
  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js">
</script>

  <!-- Diff2Html (Converts diff text into HTML) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js">
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Document Title</a>
      <div class="d-flex">
        <!-- Toggle columns -->
        <a class="nav-link mx-2" href="#" id="single-column">Single Column</a>
        <a class="nav-link mx-2" href="#" id="two-columns" style="display: none;">Two Columns</a>

        <!-- Diff toggle button -->
        <a class="nav-link mx-2" href="#" id="toggle-diff">Show Diff</a>
      </div>
    </div>
  </nav>

  <!-- Main container for editors -->
  <div class="container-fluid mt-3" id="editor-container">
    <div class="row">
      <!-- Left Column (Origin) - starts as full width -->
      <div class="col-lg-12" id="origin-column">
          <h5 class="mb-3" id="origin-title">Origin</h5>
          <div class="row mb-2">
            <div class="col">
              <!-- The controls will be injected dynamically -->
            </div>
          </div>
          <div style="overflow-y: auto;">
            <textarea id="origin-editor" data-document-id="origin"></textarea>
          </div>
      </div>

      <!-- Right Column (Fork) - hidden by default -->
      <div class="col-lg-6" style="display: none;" id="fork-column">
        <h5 class="mb-3" id="fork-title" style="display: none;">Forked Document</h5>
        <div class="row mb-2">
          <div class="col">
            <!-- The controls will be injected dynamically -->
          </div>
        </div>
        <div id="editors">
          <!-- Dynamically injected editors will appear here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Diff container (hidden by default) -->
  <div class="container-fluid mt-3" id="diff-view" style="display: none;">
    <!-- This is where we inject the side-by-side diff HTML -->
  </div>

  <!-- Main Script -->
  <script src="scripts.js"></script>
</body>
</html>
