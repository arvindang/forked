<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fork It</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Document Title</a>
      <div class="d-flex">
          <a class="nav-link mx-2" href="#">Branch Overview</a>
          <a class="nav-link mx-2" href="#">Show Diff</a>
          <a class="nav-link mx-2" href="#">Split / Unified</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
        <!-- Left Column -->
        <div class="col-lg-6 border-end">
            <h5 class="mb-3">Origin</h5>
            <div class="row mb-2">
              <div class="col">
                <select class="form-select w-auto d-inline-block" id="origin-select">
                  <option value="">Select a Document</option>
                </select>
                <button class="fork-btn btn btn-outline-secondary mx-1" data-document-id="origin">Fork</button>
                <!-- <button class="btn btn-outline-secondary mx-1">Export</button> -->
                <!-- <button class="btn btn-outline-secondary mx-1">Version History</button> -->
              </div>
            </div>
            <div style="overflow-y: auto;">
              <textarea id="origin-editor" data-document-id="origin"></textarea>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-lg-6">
          <h5 class="mb-3" id="fork-title" style="display: none;">Forked Document</h5>
          <div class="row mb-2">
            <div class="col">
              <select class="form-select w-auto d-inline-block" id="fork-select">
                <option value="">Select a Fork</option>
              </select>
              <span id="fork-button-container">
                <button class="fork-btn btn btn-outline-secondary mx-1" data-document-id="origin">Fork</button>
              </span>
            </div>
          </div>
          <div id="editors">
            <!-- Dynamically injected editors will appear here -->
          </div>
        </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
